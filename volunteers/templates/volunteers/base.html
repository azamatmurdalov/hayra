{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Регистрация волонтеров</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'volunteers/bootstrap/css/bootstrap.min.css' %}">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  	<a class="navbar-brand" href="/admin">Админ-панель</a>
  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbar1" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  	</button>

  	<div class="collapse navbar-collapse" id="navbar1">
    	<ul class="navbar-nav mr-auto">
      		<li class="nav-item active">
        		<a class="nav-link" href="{% url 'volunteers:volunteers' %}">Волонтеры <span class="sr-only">(current)</span></a>
      		</li>
		    <li class="nav-item">
		    	<a class="nav-link" href="{% url 'volunteers:register' %}">Регистрация</a>
		    </li>
    	</ul>
    	<form class="form-inline my-2 my-lg-0">
      		<input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
      		<button class="btn btn-outline-info my-2 my-sm-0" type="submit">Найти</button>
    	</form>
  	</div>
</nav>

<div class="container">
	<div class="row justify-content-center">
	  <div class="col-xl-12">
	  	<br>
			{% block content %}
			{% endblock %}
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="{% static 'volunteers/bootstrap/js/bootstrap.min.js' %}"></script>

</body>
</html>
